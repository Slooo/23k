<div class="row">
    <div class="col-md-12 no-gutter">
        <div class="col-md-9 wf-h1">
            <h1>СМР</h1>
        </div>
    </div>

    <div class="col-md-12">
        <table class="table table-bordered">
            <thead ng-show="getStart">
                <tr>
                    <th>№</th>
                    <th>Подрядчик
                        <select
                        ng-options="c as c.contractor_name for c in getStart.contractor"
                        ng-model="selectDB"
                        ng-change="searchColumn(selectDB)"
                        >
                            <option disabled value="">Подрядчик</option>
                        </select>
                    </th>
                    <th>ПЭС</th>
                    <th>РЭС</th>
                    <th>Населенный Пункт</th>   
                    <th>Тип оборудования</th>
                    <th>План по ППО</th>
                    <th>Итого СМР</th>
					<th ng-show="checkShowHide" ng-repeat="date in data.date_week">
						{{ date }}
					</th>
                </tr>
            </thead>
            <tbody ng-show="checkShowHide">
                <tr ng-repeat="value in data.data">
                    <td>{{ $index+1 }}</td>
                    <td>{{ value.contractor_name }}</td>
                    <td>{{ value.pes }}</td>
                    <td>{{ value.res_name }}</td>
                    <td>{{ value.location_name }}</td>
					<td>{{ value.equipment }}</td>
					<td>{{ value.location_id }}</td>
					<td></td>
					<td ng-repeat="row in value.date_smr">
					<input
						data-smr-date="{{ row.date }}"
						type="text"
						value="{{ row.qty }}"
						ng-keypress="smrInput($event)"
					>
					</td>
				</tr>
            </tbody>
        </table>
    </div>
</div>

<style>
input:focus{
    outline: none;
}
</style>
